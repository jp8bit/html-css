<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    th, td {
      border: 2px solid black;
      padding: 5px;
    }

    table {
      border-collapse: collapse;
      width: 500px;
    }

    thead, tfoot {
      background-color: gray;
      color: white;
    }

    #lazy {
      background-color: gray;
      color: white;
    }

    .left {
      text-align: left;
    }

    .align {
      text-align: center;
    }



  </style>
  <title>Desafio</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplinas</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <th rowspan="4">Exatas</th>
      <td>Matemática</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      <tr>
        <td>Física</td>
        <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      </tr>
      <tr>
       <td>Química</td>
       <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      </tr>
      <tr id="lazy">
        <th colspan="4" class="left">Média de Exatas</th>
        <td class="align">0,0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      </tr>
      <tr>
      <td>Geografia</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      <td class="align">0,0</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="4" class="left">Média de Humanas</th>
      <td class="align">0,0</td>
    </tfoot>
  </table>
</body>
</html>
