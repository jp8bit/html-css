<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      height: 400px;
    }

    tr.linha {
     background-color: grey;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center; /* Alinhamento horizontal*/
      vertical-align: top; 
    }

    td.dado {
      background-color: blueviolet;
    }

    .numero {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Minha Primeira Tabela</h1>

  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha">
      <td>A2</td>
      <td class="numero">B2</td>
      <td class="numero">C2</td>
    </tr>
    <tr>
      <td class="dado">A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
