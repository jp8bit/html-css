<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.container {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item {
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
      flex-basis: 200px;
    }

    div#cxa {
      flex-grow: 1;
      flex-shrink: 0;
    }

    div#cxb {
      flex-grow: 2;
      flex-shrink: 1;
    }

    div#cxc {
      flex-grow: 4;
      flex-shrink: 3;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="cxa">A</div>
    <div class="item" id="cxb">B</div>
    <div class="item" id="cxc">C</div>
  </div>
</body>
</html>
